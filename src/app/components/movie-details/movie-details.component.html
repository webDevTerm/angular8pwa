<div *ngIf="!movie">
    <h3>Please wait while movie loading</h3>
</div>
<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <img [src]="movie.Poster" [alt]="movie.Title" class="img img-thumbnail">
    </div>
    <div class="col-md-8">
        <h3>{{movie.Title}}</h3>


        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <td>Director</td>
                    <td>{{movie.Director}}</td>
                </tr>
                <tr>
                    <td>Plot</td>
                    <td>{{movie.Plot}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{movie.Year}}</td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>{{movie.Genre}}</td>
                </tr>
                <tr>
                    <td>Actors</td>
                    <td>{{movie.Actors}}</td>
                </tr>
                <tr>
                    <td>Boxoffice</td>
                    <td>{{movie.BoxOffice}}</td>
                </tr>
                <tr>
                    <td>Release</td>
                    <td>{{movie.Release}}</td>
                </tr>
            </tbody>

        </table>
        <button class="btn btn-primary"(click)= "goBack()">Back</button>
    </div>
</div>
